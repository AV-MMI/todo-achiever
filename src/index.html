<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Achiever</title>
</head>
<body>
	<main class="center-center-flex">
		<div class="parent-grid">
			<div class="menu-display-grid center-center-column-flex">
				<div class="menu-cont center-center-flex" id="unassigned-cont">
					<button class="menu-btn" id="unassigned-btn" data-project='unassigned'>Unassigned</button>
				</div>

				<div class="menu-cont center-center-flex" id="completed-cont">
					<button class="menu-btn" id="completed-btn" data-project='completed'>Completed</button>
				</div>

				<div class="menu-cont v-c-flex" id="overview-cont">
					<button class="menu-btn" id="overview-btn">Overview</button>
					<div class="components-menu v-c-flex" id="overview-menu"></div>
				</div>

				<div class="menu-cont v-c-flex" id="projects-cont">
					<button class="menu-btn" id="projects-btn">Projects</button>
					<div class="components-menu projects-fold v-c-flex" id="projects-menu"></div>
				</div>

				<div class="menu-cont center-center-flex" id="trash-cont">
					<button class="menu-btn" id="trash-btn" data-project="trash" data-title='Trash'>Trash</button>
				</div>
			</div>

			<div class="main-grid">
				<div class="menu-top-grid center-row-flex space-between-row-flex">
					<div class="menu-do-cont center-row-flex">
						<div class="menuDo-opt-cont center-center-flex" class="newObj">
							<button class="menuDo-btn-opt" id="newTask-btn-opt" data-type='task'>new task</button>
						</div>

						<div class="menuDo-opt-cont center-center-flex" class="newObj">
							<button class="menuDo-btn-opt" id="newChecklist-btn-opt" data-type='checklist'>new checklist</button>
						</div>

						<div class="menuDo-opt-cont center-center-flex" class="newObj">
							<button class="menuDo-btn-opt" id="newNote-btn-opt" data-type='note'>new note</button>
						</div>

						<div class="menuDo-opt-cont center-center-flex" class="newObj">
							<button class="menuDo-btn-opt" id="newProject-btn-opt" data-type='project'>new project</button>
						</div>
					</div>

					<div class="menu-userpreferences-cont center-row-flex space-between-row-flex">
						<div class="userpreferences-cont">
							<button class="userpreferences-btn" id="userpreferences-btn">User preferences</button>
						</div>

						<div class="theme-cont">
							<button class="theme-btn center-row-flex" id="theme-btn">
								<div class="circle"></div>
							</button>
						</div>
					</div>
				</div>

				<div class="display-window vertical-flex" id="display-window">
					<div class="window-top center-center-flex"><h1 class="window-title"></span></div>
					<div class="window-content" id='window-content'></div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
