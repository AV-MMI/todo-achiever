<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Achiever</title>
</head>
<body>
	<main class="center-center-flex">
		<div class="parent-grid">
			<div class="menu-display-grid center-center-column-flex">
				<div class="menu-opt-cont center-center-flex" id="today-opt-cont">
					<button class="menu-btn-opt" id="today-opt">Today</button>
				</div>

				<div class="menu-opt-cont center-center-flex" id="upcoming-opt-cont">
					<button class="menu-btn-opt" id="-opt">Upcoming</button>
				</div>

				<div class="menu-opt-cont center-center-flex" id="anytime-opt-cont">
					<button class="menu-btn-opt" id="-opt">Anytime</button>
				</div>

				<div class="menu-opt-cont center-center-flex" id="overview-opt-cont">
					<button class="menu-btn-opt" id="-opt">Overview</button>
				</div>

				<div class="menu-opt-cont center-center-flex" id="projects-opt-cont">
					<button class="menu-btn-opt" id="-opt">Projects</button>
				</div>

				<div class="menu-opt-cont center-center-flex" id="trash-opt-cont">
					<button class="menu-btn-opt" id="-opt">Trash</button>
				</div>
			</div>

			<div class="main-grid">
				<div class="menu-top-grid center-row-flex space-between-row-flex">
					<div class="menu-do-cont center-row-flex">
						<div class="menuDo-opt-cont center-center-flex" id="newTask-opt-cont">
							<button class="menuDo-btn-opt" id="newTask-btn-opt">new task</button>
						</div>

						<div class="menuDo-opt-cont center-center-flex" id="newCheckList-opt-cont">
							<button class="menuDo-btn-opt menuDo-btn-opt-selected" id="newCheckList-btn-opt">new checklist</button>
						</div>

						<div class="menuDo-opt-cont center-center-flex" id="newNote-opt-cont">
							<button class="menuDo-btn-opt" id="newNote-btn-opt">new note</button>
						</div>

						<div class="menuDo-opt-cont center-center-flex" id="newProject-opt-cont">
							<button class="menuDo-btn-opt" id="newProject-btn-opt">new project</button>
						</div>
					</div>

					<div class="menu-userpreferences-cont center-row-flex space-between-row-flex">
						<div class="userpreferences-cont">
							<button class="userpreferences-btn" id="userpreferences-btn">User preferences</button>
						</div>

						<div class="theme-cont">
							<button class="theme-btn center-row-flex" id="theme-btn">
								<div class="circle"></div>
							</button>
						</div>
					</div>
				</div>

				<div class="display-window vertical-flex" id="display-window">
					<div class="window-top-cont"><span class="window-title"></span></div>
					<div class="window-content" id='window-content'></div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
